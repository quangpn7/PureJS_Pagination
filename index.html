<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- USER CSS -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body class="bg-gradient bg-dark" style="height: 100%">
    <div class="container my-5 text-center fw-bold display-6 text-white">
      PAGINATION EXAMPLE
    </div>
    <div class="container d-flex justify-content-center align-items-center">
      <nav aria-label="Page navigation example">
        <ul id="paginationList" class="pagination justify-content-center">
          <li class="page-item">
            <a id="prevBtn" class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item">
            <a id="page_1" class="page-link" href="?page=1">1</a>
          </li>
          <li class="page-item">
            <a id="page_2" class="page-link" href="?page=2">2</a>
          </li>
          <li class="page-item">
            <a id="page_3" class="page-link" href="?page=3">3</a>
          </li>
          <li id="nextBtn" class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <select
        name="viewSelect"
        id="viewSelect"
        class="form-select mb-3"
        style="width: 20%; margin-left: 20px"
        onchange="getItemPerPage(event)"
      >
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="10">10</option>
        <option id="allSelect" value="all">ALL</option>
      </select>
    </div>
    <div class="container mx-auto row g-5 mb-5" id="stGrid"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/pagination.js"></script>
  </body>
</html>
